<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>eVOLVe Template</title>
    <link href="~/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/material-wfont.min.css" rel="stylesheet" />
    <link href="Content/ripples.min.css" rel="stylesheet" />
    <link href="Content/material.min.css" rel="stylesheet" />
    <link href="Content/kendo/2014.2.1008/kendo.common.min.css" rel="stylesheet" />
    <link href="Content/kendo/2014.2.1008/kendo.flat.min.css" rel="stylesheet" />
    <link href="Content/kendo/2014.2.1008/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="Content/kendo/2014.2.1008/kendo.dataviz.flat.min.css" rel="stylesheet" />
    <link href="Content/Site.min.css" rel="stylesheet" />
</head>
<body>
    <!--CUSTOM UI SECTION TO BE MOVED TO PARTIAL VIEW-->
    <!--Popup-->
    <script id="modal-confirmation" type="text/x-kendo-template">
        <div class="confirmContent">
            <p class="modal-message"></p>
            <button class="modal-confirm k-button">Yes</button>
            <button class="modal-cancel k-button">No</button>
        </div>
    </script>
    <!--Notification-->
    <script id="errorTemplate" type="text/x-kendo-template">
        <div class="popupError">
            <img src="../Images/error-icon.png" />
            <h3>#= title #</h3>
            <p class="notificationMessage">#= message #</p>
        </div>
    </script>
    <script id="warningTemplate" type="text/x-kendo-template">
        <div class="popupWarning">
            <img src="../Images/warning-icon.png" />
            <h3>#= title #</h3>
            <p class="notificationMessage">#= message #</p>
        </div>
    </script>
    <script id="successTemplate" type="text/x-kendo-template">
        <div class="popupSuccess">
            <img src="../Images/success-icon.png" />
            <h3>#= message #</h3>
        </div>
    </script>
    <span id="notificationSpan"></span>
    <!--END CUSTOM UI SECTION TO BE MOVED TO PARTIAL VIEW-->
    <ul id="navigation-menu" class="nav nav-tabs" style="margin-bottom: 15px;"></ul>
    <div class="container body-content">
        BODY CONTENT REPLACED BY MITHRIL MVC
        <hr />
        <footer>
            <p>&copy; - My ASP.NET Application</p>
        </footer>
    </div>
    <script src="Scripts/mithril.min.js"></script>
    <script src="Scripts/kendo/2014.2.1008/jquery.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/ripples.min.js"></script>
    <script src="Scripts/material.min.js"></script>
    <script src="Scripts/kendo/2014.2.1008/kendo.web.min.js"></script>
    <script src="Scripts/jquery.hotkeys.min.js"></script>
    <script src="Scripts/velocity.min.js"></script>
    <script src="Scripts/core.js"></script>
    <script src="Scripts/layout.js"></script>
    <script src="Scripts/controls.js"></script>
    <!-- Data References -->
    <script src="app/app.settings.js"></script>
    <!-- Helper References -->
    <script src="app/app.helpers.js"></script>
    <!-- MVC References -->
    <script src="app/app.model.js"></script>
    <script src="app/app.controller.js"></script>
    <script src="app/views/app.view.js"></script>
    <script src="app/modules/menu.module.js"></script>
    <script src="app/modules/clearscreen.module.js"></script>
    <script src="app/models/todo.model.js"></script>
    <script src="app/controllers/todo.controller.js"></script>
    <script src="app/views/todo.view.js"></script>
    <!-- Routing -->
    <script src="app/app.route.js"></script>
    <script>
        var jumbotron = document.getElementsByClassName('jumbotron')[0];
        //m.module(jumbotron, todo);
        m.module(document.getElementById('navigation-menu'), menu);
        $(document).ready(function () {
            $.material.init();
        });

    </script>
</body>

</html>
